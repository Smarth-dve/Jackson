  <div class="container">
    <div class="container1">
      <span>
        <h1>Basic Information</h1>
      </span>
      <form action="./familyinformation.html">
        <div class="basic-details">
          <div class="input-box">
            <span class="details">UserName</span>
            <input type="text" id="username" placeholder="Enter username" required>
          </div>
          <div class="input-box">
            <span class="details">First Name</span>
            <input type="text" id="fn" placeholder="Enter Your FirstName" required>
          </div>
          <div class="input-box">
            <span class="details">Last Name</span>
            <input type="text" id="ln" placeholder="Enter Your LastName" required>
          </div>
          <div class="input-box">
            <span class="details">Mobile Number</span>
            <input type="text" id="mob" placeholder="Enter Your Mobile Number" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="email" id="email" placeholder="Enter Your Email" required>
          </div>
          <div class="input-box">
            <span class="details">Address Line 1</span>
            <input type="text" id="add1" placeholder="Enter Address Line 1" required>
          </div>
          <div class="input-box">
            <span class="details">Address Line 2</span>
            <input type="text" id="add2" placeholder="Enter Address Line 2" required>
          </div>
          <!-- <div class="input-box">
              <span class="details">Employee ID</span>
              <input type="text" placeholder="Enter Employee ID">
            </div> -->
          <div class="input-box">
            <span class="details">Designation</span>
            <input type="text" id="des" placeholder="Enter Designation" required>
          </div>
          <div class="input-box">
            <span class="details">Department</span>
            <input type="text" id="dep" placeholder="Enter Department" required>
          </div>
          <div class="input-box">
            <span class="details">Date of Birth</span>
            <input type="date" id="dob" placeholder="Enter Date of Birth" required>
          </div>
          <div class="input-box">
            <span class="details">Date of joining</span>
            <input type="date" id="doj" placeholder="Enter Date Of Joining" required>
          </div>
          <div class="input-box">
            <span class="details">PF Number</span>
            <input type="text" id="pf" placeholder="Enter PF Number" required>
          </div>
          <div class="input-box">
            <span class="details">Aadhar Number</span>
            <input type="text" id="aadhar" placeholder="Enter Aadhar Number">
          </div>
          <div class="input-box">
            <span class="details">Account Number</span>
            <input type="text" id="acc" placeholder="Enter Account Number" required>
          </div>
         
          <div class="input-box">
            <span class="details">UAN</span>
            <input type="text" id="uan" placeholder="Enter UAN" required>
          </div>
          <div class="input-box">
            <span class="details">ESI Number</span>
            <input type="text" id="esi" placeholder="Enter ESI Number" required>
          </div>
          <div class="input-box">
            <span class="details">PAN Number</span>
            <input type="text" id="pan" placeholder="Enter PAN Number" required>
          </div>
          <div class="input-box">
            <span class="details">User Image</span>
            <input type="file" id="img" name="filename" accept=".jpg,.jpeg,.png">
          </div>
          <button type="submit" id="submit_basic" class="registerbtn" style="padding: 8px;">Save</button>

            </div>

        </div>
      </form>
