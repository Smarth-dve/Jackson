<!DOCTYPE html>
<html lang="en">

<title>Family Information Page</title>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./ADDUSER.css"> -->
    <!-- <link rel="stylesheet"href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap"> -->
    <link rel="stylesheet" href="https:/cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./adduser.css">
</head>

<body>
    <ul>
        <li style="float:left; padding: 0;"><a href="index.html"
                style="width:fit-content; padding: 0%; background-color: #fff;"><img src="./images/logo.png"
                    alt="JacksonLogo" width="300" height="83" margin="0"></a></li>
        <li style="float: right"><a href="login.html" style="font-size: 20px;">Logout<i
                    class="fa fa-sign-out fa-lg"></i></a></li>
        <li style="border-right: 2px solid #fff;float: right; height: 87px;"><a href="#"><i
                    class="fa fa-bell fa-2x"></i></a></li>

    </ul>
    <div class="container" style="padding-bottom: 20px;">
        <div class="container1">
            <div class="container2">

                <span>
                    <h1>Family Information</h1>
                </span>
                <div class="family">
                    <form action="./medinformation.html">
                        <div class="father-details">
                            <fieldset>
                                <legend>
                                    <h2>
                                        Father Details
                                    </h2>
                                </legend>
                                <div class="input-box">
                                    <span class="details">Father's Name</span>
                                    <input type="text" placeholder="Enter Father Name">
                                </div>
                                <div class="input-box">
                                    <span class="details"> Mobile Number</span>
                                    <input type="text" placeholder="Enter Mobile Number">
                                </div>
                                <div class="input-box">
                                    <span class="details">DOB</span>
                                    <input type="date" placeholder="Enter Birth Date">
                                </div>
                                <div class="input-box">
                                    <span class="details">Aadhar Number</span>
                                    <input type="text" placeholder="Enter Aadhar Number">
                                </div>
                            </fieldset>
                        </div>
                        <br>

                        <!-- ///////////////////////////////////////////////////////MOTHER-DETAILS///////////////////////////////////////////////// -->
                        <div class="mother-details">
                            <fieldset>
                                <legend>
                                    <h2>
                                        Mother Details
                                    </h2>
                                </legend>
                                <div class="input-box">
                                    <span class="details">Mother's Name</span>
                                    <input type="text" placeholder="Enter Mother Name">
                                </div>
                                <div class="input-box">
                                    <span class="details"> Mobile Number</span>
                                    <input type="text" placeholder="Enter Mobile Number">
                                </div>
                                <div class="input-box">
                                    <span class="details">DOB</span>
                                    <input type="date" placeholder="Enter Birth Date">
                                </div>
                                <div class="input-box">
                                    <span class="details">Aadhar Number</span>
                                    <input type="text" placeholder="Enter Aadhar Number">
                                </div>
                            </fieldset>
                        </div>
                        <br>


                        <!-- ///////////////////////////////////////////////////////CHILD-DETAILS///////////////////////////////////////////////// -->

                        <div class="child-details">
                            <fieldset>
                                <legend>
                                    <h2>
                                        Child Details
                                    </h2>
                                </legend>
                                <div class="input-box">
                                    <span class="details">Child's Name</span>
                                    <input type="text" placeholder="Enter Child Name">
                                </div>
                                <div class="input-box">
                                    <span class="details"> Mobile Number</span>
                                    <input type="text" placeholder="Enter Mobile Number">
                                </div>
                                <div class="input-box">
                                    <span class="details">DOB</span>
                                    <input type="date" placeholder="Enter Birth Date">
                                </div>
                                <div class="input-box">
                                    <span class="details">Aadhar Number</span>
                                    <input type="text" placeholder="Enter Aadhar Number">
                                </div>
                            </fieldset>
                        </div>
                        <br>

                        <!-- ///////////////////////////////////////////////////////SIBLING-DETAILS///////////////////////////////////////////////// -->

                        <div class="sibling-details">
                            <fieldset>
                                <legend>
                                    <h2>
                                        Sibling Details
                                    </h2>
                                </legend>
                                <div class="input-box">
                                    <span class="details">Sibling's Name</span>
                                    <input type="text" placeholder="Enter Sibling Name">
                                </div>
                                <div class="input-box">
                                    <span class="details"> Mobile Number</span>
                                    <input type="text" placeholder="Enter Mobile Number">
                                </div>
                                <div class="input-box">
                                    <span class="details">DOB</span>
                                    <input type="date" placeholder="Enter Birth Date">
                                </div>
                                <div class="input-box">
                                    <span class="details">Aadhar Number</span>
                                    <input type="text" placeholder="Enter Aadhar Number">
                                </div>
                            </fieldset>
                        </div>
                        <br>
                        <button type="submit" id="submit" class="registerbtn" style="padding: 8px;">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
