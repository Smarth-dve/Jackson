  <div class="container" style="padding-bottom: 20px;">

        <div class="container3">

    <span>
      <h1>Medical Information</h1>
    </span>
    <form action="./index.html">
      <div class="med-details">
        <div class="input-box">
          <span class="details">Blood Group</span>
          <input type="text" placeholder="Enter Blood-Group">
        </div>
        <div class="input-box">
          <span class="details">Medical Histroy</span>
          <input type="text" placeholder="Enter Medical History">
        </div>
        <div class="input-box">
          <span class="details">Name of Doctor</span>
          <input type="text" placeholder="Enter Doctor Name">
        </div>
        <div class="input-box">
          <span class="details">Last Checking Date</span>
          <input type="date" placeholder="Enter Date">
        </div>
        <div class="input-box">
          <span class="details">Ongoing Treatment</span>
          <input type="text" placeholder="Enter Treatment">
        </div>
      </div>
      <button type="submit" id="submit" class="registerbtn"
      style="padding: 8px;">Save</button>
    </form>
  </div>
